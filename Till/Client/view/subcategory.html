<a ui-sref=".createSubCategory" ui-sref-active="active" href="#/subcategories/create">Create SubCategory</a>


<div class="span6">
    <table class="table table-striped table-condensed" border="1" style="border-color:blue">
        <thead>
            <tr>
                <th style="min-width: 80px;">SubCategory Id</th>
                <th style="min-width: 80px;">Category Id</th>
                <th style="min-width: 80px;">SubCategory Name</th> 
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="subCategory in subCategories">
                <td>{{ subCategory.Id }}</td>
                <td>{{ subCategory.CategoryId }}</td>
                <td>{{ subCategory.Name }}</td>
                <td><a ng-click="get(subCategory.Id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="delete(subCategory.Id)" class="btn btn-small btn-danger">delete</a></td>
                <td></td>
                <td><a ui-sref=".editSubCategory({ Id: subCategory.Id })" ui-sref-active="active" href="#/subCategories/{{subCategory.Id}}">Edit</a></td>

            </tr>
        </tbody>
    </table>
</div>
