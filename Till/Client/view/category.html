<table border="1" cellspacing="0">
        <tr><th colspan="2">Category</th></tr>
        <tr><td><b>name</b></td><td><input ng-model="categoryName" type="text" /> </td></tr> 
        <tr><td colspan="2" align="center"><input type="button" ng-click="add()" value="Add Category" class="button" /></td></tr>
    </table> 

<br />
<br />

<div class="span6">
    <table class="table table-striped table-condensed" border="1" style="border-color:blue">
        <thead>
            <tr>
                <th style="min-width: 80px;">Category Id</th>
                <th style="min-width: 80px;">Category Name</th> 
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{ category.Id }}</td>
                <td>{{ category.Name }}</td>
                <td><a ng-click="get(category.Id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="delete(category.Id)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<br />
<br />
<table border="1" cellspacing="0">
    <tr><th colspan="2">Edit Category</th></tr>
    <tr><td><b>Id</b></td><td><span>{{editCatId}}</span> </td></tr>
    <tr><td><b>name</b></td><td><input ng-model="editCatName" type="text" /> </td></tr>
    <tr><td colspan="2" align="center"><input type="button" ng-click="update()" value="Update Category" class="button" /></td></tr>
</table>
