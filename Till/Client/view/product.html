<table border="1" cellspacing="0">
    <tr><th colspan="2">Product</th></tr>
    <tr><td><b>Sub Category</b></td><td><select ng-model="categoryIdSelected" ng-options="subCategory.Id as subCategory.Name for subCategory in subCategories"></select> </td></tr>
    <tr><td><b>name</b></td><td><input ng-model="Product" type="text" /> </td></tr>
    <tr><td colspan="2" align="center"><input type="button" ng-click="add()" value="Add SubCategory" class="button" /></td></tr>
</table>

<br />
<br />
<div class="span6">
    <table class="table table-striped table-condensed" border="1" style="border-color:blue">
        <thead>
            <tr>
                <th style="min-width: 80px;">Id</th>
                <th style="min-width: 80px;">SubCategory Id</th>
                <th style="min-width: 80px;">Product Name</th>
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{ product.Id }}</td>
                <td>{{ product.SubCategoryId }}</td>
                <td>{{ product.Name }}</td>
                <td><a ng-click="get(product.Id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="delete(product.Id)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<br />
<br />
<table border="1" cellspacing="0">
    <tr><th colspan="2">Edit Product</th></tr>
    <tr><td><b>Id</b></td><td><span>{{editProductId}}</span></td></tr>
    <tr><td><b>CategoryId</b></td><td><select ng-model="subCategoryIdEdit" ng-options="subCategory.Id as subCategory.Name for subCategory in subCategories"></select> </td></tr>
    <tr><td><b>name</b></td><td><input ng-model="editProductName" type="text" /> </td></tr>
    <tr><td colspan="2" align="center"><input type="button" ng-click="update()" value="Update Product" class="button" /></td></tr>
</table>
