<a ui-sref=".createCategory" ui-sref-active="active" href="#/categories/create">Create Category</a> 

<div class="span6">
    <table class="table table-striped table-condensed" border="1" style="border-color:blue">
        <thead>
            <tr>
                <th style="min-width: 80px;">Category Id</th>
                <th style="min-width: 80px;">Category Name</th> 
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{ category.Id }}</td>
                <td>{{ category.Name }}</td>
                <td><a ng-click="get(category.Id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="delete(category.Id)" class="btn btn-small btn-danger">delete</a></td>
                <td></td>
                <td><a ui-sref=".editCategory({ Id: category.Id })" ui-sref-active="active" href="#/categories/{{category.Id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
